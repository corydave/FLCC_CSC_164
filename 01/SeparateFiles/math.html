<html>
    
    <head>
        <title>Mathy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <script>
            "use strict";

            console.log(6/3);  // 2
            console.log(5/2);  // 2.5
            console.log(10/3); // 3.3333333333333335
            console.log((10/3).toFixed(2)); // 3.33

            console.log(5 * 2); // 10
            console.log(5 - 2); // 3
            console.log(5 + 3); // 8
            console.log(5 / 2); // 2.5

            // "MOD" or "MODULO"
            console.log(5 % 2); // 1
            console.log(17 % 6); // 5

            let number = 1.6789123;
            console.log(number.toFixed(3)); // 1.679

            let lessPreciseNumber = Math.floor(number); // 1
            console.log(lessPreciseNumber); // 1
            console.log(Math.ceil(number)); // 2



        </script>
    </body>

</html>
