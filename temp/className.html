<html>

    <head>
        <style>
            .card {
                border: 2px solid black;
                border-radius: 15px;
                background-color: gray;
                width: 200px;
                height: 200px;
            }
        </style>
    </head>

    <body>

        <button onclick="changeColors()">Change Colors</button>

        <br />

        <div class="card">
            <h1>Card #1</h1>
        </div>

        <div class="card">
            <h1>Card #2</h1>
        </div>

        <div class="card">
            <h1>Card #3</h1>
        </div>

        <div class="card">
            <h1>Card #4</h1>
        </div>

    </body>

    <script>

        "use strict";

        function changeColors() {
            // console.log('hi');

            let cards = document.getElementsByClassName("card");
            console.log(cards);

            for (let i = 0; i < cards.length; i++) {
                cards[i].style.backgroundColor = "pink";
            }

        }

    </script>

</html>
