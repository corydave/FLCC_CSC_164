    <body>

        <input id="toAdd" type="text" /><button onclick="add()">Add</button>
        <br />
        <div id="listContainer"></div>
        <br />
        <button onclick="removeItem()">Remove an item</button>
        
        <script>
            "use strict";
            
            let list = [];
            let toAdd = document.getElementById("toAdd");
            let listContainer = document.getElementById("listContainer");
            toAdd.focus();

            function add() {
                let tempItem = toAdd.value;
                
                if (tempItem.length < 1) {
                    window.alert("No item has been added");
                    return;
                }

                list.push(tempItem);
                displayList();
                toAdd.value = "";
                toAdd.focus();
                console.log(list);
            }

            function displayList() {
                // window.alert('hi');
                listContainer.innerHTML = "";
                list.sort();

                for (let i = 0; i < list.length; i++) {
                    listContainer.innerHTML += (i + 1) + ". " + list[i] + "<br />";
                }
            }

        </script>
