        <h1>Modifying the DOM</h1>
        <div id="test"></div>
        <input id="imgHeight" /><button onclick="resizeHeight()">RESIZE</button>
        <br /><br /><br />
        
        <div class="collection">
            <img src="dog01.jpg" id="firstDog" height="200" onclick="showID(this.src)" />
            <img src="" id="secondDog" height="200" onclick="showID(this.src)" />
            <img src="dog03.jpg" id="thirdDog" height="200" onclick="showID(this.src)" />
        </div>

        <img src="dog03.jpg" id="fourthDog" onmouseover="makeBig(600)" onmouseleave="restoreHeight()" height="200" />

        <div class="collection">
            <img src="dog01.jpg" height="200" />
        </div>

        <script>
            "use strict"

            function showID(dogID) {

                console.log(dogID);

            }

            document.getElementById("test").innerHTML = "<h2>HI</h2>";

            document.getElementById("secondDog").src = "dog02.jpg";
            // document.getElementById("secondDog").height = "400";

            function restoreHeight() {
                document.getElementById("fourthDog").height = "200";
            }

            function makeBig(size) {
                document.getElementById("fourthDog").height = size;
            }

            function resizeHeight() {
                let userHeight = document.getElementById("imgHeight").value;
                // document.getElementById("secondDog").height = userHeight;

                // Get ALL the images in one variable
                // Change the height of each image

                let dogPics = document.querySelectorAll(".collection img");
                // console.log(dogPics);

                for (const dog of dogPics) {
                    dog.height = userHeight;
                }

                

            }

          
        </script>
